<!DOCTYPE html>

<html>

<head>
 	<title>Tools List</title>
    <link rel="stylesheet" type="text/css" href="PositionStyles.css">
</head>
  
<body>
  
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Tool Name</th>
			<th>Image URL</th>
		</tr>
	</thead>
	<tbody>
		{{#tools}}
			<tr>
				<td>{{ id }}</td>
				<td>{{ toolName }}</td>
				{{#image}}
				<td> <img class="image" src="{{ image }}"> </td>
				{{/image}}
			</tr>
		{{/tools}}
	</tbody>
</table>
	
</body>
  
</html>
